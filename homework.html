        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript作業</title>

        <style>
            div#myId{
                background-color: antiquewhite;
                padding: 10px;
                margin: 0 auto;
                margin-top: 20px;
            }

        </style>
        <script>
            function myFunction() {
                var n = document.getElementById("numberInput").value;
                // alert("輸入的數值是: " + n);

                var str="<table>";

                for (let i = 1; i <= n; i++) 
                {
                    str+="<tr>";
                    for (let j = 1; j <= i; j++) 
                    {
                        str+=`<td> ${i} x ${j} = ${i*j} </td>`;
                    }
                    str+="<tr>";
                }
                str+="</table>";

                document.getElementById("output").innerHTML = str;

            }
        </script>
    </head>

    <body>
        <h1>N*N乘法表</h1>
        <input type="number" id="numberInput" placeholder="請輸入數字">
        <button onclick="myFunction()">送出</button>
        <div id="output"></div>
    </body>

</html>
